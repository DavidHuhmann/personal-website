name: Dependency Update

on:
  schedule:
    - cron: '0 0 * * 1' # Every Monday at midnight
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ—‘ï¸ Remove package-lock.json
        run: rm -f package-lock.json

      - name: ğŸ“¦ Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: â¬†ï¸ Update all npm packages
        run: |
          ncu -t semver -u
          npm install

      - name: ğŸ“¦ Update dependencies with legacy peer deps
        run: npm update --legacy-peer-deps

      - name: ğŸ”¨ Build
        run: npm run build

      - name: ğŸ“ Commit changes
        if: success()
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "chore(packages): update all npm dependencies"

      - name: ğŸš€ Push changes
        if: success()
        run: |
          git fetch origin production
          git push origin HEAD:production --force-with-lease
